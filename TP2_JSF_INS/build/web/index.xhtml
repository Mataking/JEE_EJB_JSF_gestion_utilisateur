<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>
        <h1>Liste des utilisateurs</h1>
        <h:dataTable value="#{utilisateursBean.utilisateurs}" var="o" border="0" class="order-table">
<!-- PLACER UNE CONDITION POUR CHANGER LA COULEUR EN ROUGE "o.banni" = true -->             
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{o.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                        #{o.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{o.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Mot de passe</f:facet>
                        #{o.motDePasse}
                </h:column>
                <h:column>
                    <f:facet name="header">Inscription</f:facet>
                    <h:outputText value="#{o.dateInscription}">
                        <f:convertDateTime pattern="dd MMM YYYY" locale="fr"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Banni</f:facet>
                        #{o.banni}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:form>
                        <h:commandButton value="Supprimer" action="${utilisateursBean.supprimer(o.id)}" />
                        <h:commandButton value="Changer le mdp" action="updateMdp" />      
                        <h:commandButton value="Bannir" action="${utilisateursBean.ban(o.id)}" /> 
               
<!-- PLACER UNE CONDITION LORSQUE "o.banni" = true POUR FAIRE APPARAITRE LE BOUTON -->        
                        <h:commandButton value="Debannir" action="${utilisateursBean.unban(o.id)}" />    
       
                    </h:form>
                </h:column>
              
        </h:dataTable>
        <h:form>
            <h:commandButton value="Nouvel utilisateur" action="ajout" />
        </h:form>
    </h:body>
</html>
